language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t nerdcorech/multi-client-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true nerdcorech/multi-client-test npm run test

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker build -t nerdcorech/multi-client -f ./client ./client
  - docker build -t nerdcorech/multi-nginx -f ./nginx ./nginx
  - docker build -t nerdcorech/multi-server -f ./server ./server
  - docker build -t nerdcorech/multi-worker -f ./worker ./worker
  - docker push nerdcorech/multi-client
  - docker push nerdcorech/multi-nginx
  - docker push nerdcorech/multi-server
  - docker push nerdcorech/multi-worker

